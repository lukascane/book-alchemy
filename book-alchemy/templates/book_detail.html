<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book.title }} - Book Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ book.title }}</h1>
        <p><strong>Author:</strong> <a href="{{ url_for('author_detail', author_id=book.author.id) }}">{{ book.author.name }}</a></p>
        <p><strong>Publication Date:</strong> {{ book.publication_date.strftime('%Y-%m-%d') if book.publication_date else 'N/A' }}</p>

        <a href="{{ url_for('home') }}">Back to Home</a>
    </div>
</body>
</html>
